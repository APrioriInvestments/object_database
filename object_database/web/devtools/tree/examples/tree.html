<!DOCTYPE html>
<html>
  <head>
    <title>Basic Grid Tests</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script type="module" src="../dist/tree.bundle.js"></script>
  </head>
  <body>
      <div id="main" ></div>
  </body>
  <script>
   const data = {
       name: "node0",
       id: "node0ID",
       children: [
           {
               name: "node1",
               id: "node1ID",
               children: []
           },
           {
               name: "node2",
               id: "node2ID",
               children: []
           },
           {
               name: "node3",
               id: "node3ID",
               children: []
           }
       ]
   };
   document.addEventListener("DOMContentLoaded", () => {
       const tree = document.createElement("tree-graph");
       tree.setup(data);
       const main = document.getElementById("main");
       main.append(tree);
    });
  </script>
</html>
