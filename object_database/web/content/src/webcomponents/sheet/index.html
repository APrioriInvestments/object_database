<!doctype html>
<html>
    <head>
        <title>Sheet Webcomponent Tests</title>
        <meta charset="utf-8">
        <script src="./dist/sheet.bundle.js"></script>
    </head>
    <body>
        <div id="main">
          <test-sheet rows="10" columns="20" locked-rows="2" locked-columns="1"></test-sheet>
          <section>
              <div id="info-area">
                  <h3>
                      Cursor Pos: <span id="cursor-pos"></span>
                  </h3>
                  <h3>
                      Cursor DataPos: <span id="cursor-data-pos"></span>
                  </h3>
                  <h3>
                      Cursor Data: <span id="cursor-data"></span>
                  </h3>
                  <h3>
                      Selection Frame: <span id="selection-frame-info"></span>
                  </h3>
                  <h3>
                      Num selected Points: <span id="selection-points-info"></span>
                  </h3>
              </div>
          </section>
        </div>
    </body>
    <style>
     .in-locked-row {
         background-color: rgba(150, 150, 150, 0.4);
     }
     .in-locked-column {
         background-color: rgba(150, 150, 150, 0.4);
     }
     .view-cell {
         background-color: rgba(50, 255, 150, 0.3);
     }

     #button-area {
         margin-top: 30px;
     }

     .sheet-move-button {
         display: block;
         font-size: 3rem;
     }

     .selector-cursor {
         border: 1px solid red;
     }

     .selector-anchor {
         border: 1px solid orange;
     }

     .in-selection {
         background-color: rgba(255, 50, 50, 0.1);
     }
     .selection-top-border {
         border-top: 2px solid red;
     }
     .selection-bottom-border {
         border-bottom: 2px solid red;
     }
     .selection-left-border {
         border-left: 2px solid red;
     }
     .selection-right-border {
         border-right: 2px solid red;
     }
    </style>
</html>
